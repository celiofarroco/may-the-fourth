<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney Plus - Star Wars</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="./main.js" defer></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="Logo Disney +" />
        </div>
        <ul>
          <li>
            <a href="#"><img src="./assets/icons/home.svg" alt="" />Início</a>
          </li>
          <li>
            <a href="#"
              ><img src="./assets/icons/pesquisa.svg" alt="" />Pesquisa</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="./assets/icons/minha-lista.svg" alt="" />Minha Lista</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="./assets/icons/originais.svg" alt="" />Originais</a
            >
          </li>
          <li>
            <a href="#"><img src="./assets/icons/filmes.svg" alt="" />Filmes</a>
          </li>
          <li>
            <a href="#"><img src="./assets/icons/series.svg" alt="" />Séries</a>
          </li>
        </ul>
      </nav>
      <div class="avatar">
        <span>Célio</span>
        <img src="./assets/images/avatar.png" alt="" />
      </div>
    </header>
    <video
      autoplay
      playinline
      loop
      src="./assets/video/mandalorian.mp4"
      muted
    ></video>
    <main>
      <div class="originals">
        <div>
          <h3 class="title">Originais</h3>
        </div>
        <div class="gallery">
          <div class="card">
            <img src="./assets/images/covers/cover1.jpeg" alt="" />
          </div>
          <div class="card">
            <img src="./assets/images/covers/cover5.jpeg" alt="" />
          </div>
          <div class="card">
            <img src="./assets/images/covers/cover2.jpeg" alt="" />
          </div>
          <div class="card">
            <img src="./assets/images/covers/cover0.jpeg" alt="" />
          </div>
          <div class="card">
            <img src="./assets/images/covers/cover16.jpeg" alt="" />
          </div>
        </div>
      </div>
      <div class="mandalorian">
        <div>
          <h3 class="title">The Mandalorian</h3>
        </div>
        <div class="gallery">
          <div class="card">
            <img src="./assets/images/covers/cover27.jpeg" alt="" />
          </div>
          <div class="card">
            <img src="./assets/images/covers/cover28.jpeg" alt="" />
          </div>
          <div class="card">
            <img src="./assets/images/covers/cover29.jpeg" alt="" />
          </div>
          <div class="card">
            <img src="./assets/images/covers/cover32.jpeg" alt="" />
          </div>
          <div class="card">
            <img src="./assets/images/covers/cover33.jpeg" alt="" />
          </div>
        </div>
      </div>
      <div class="ahsoka">
        <div>
          <h3 class="title">Ahsoka Tano: Episódios Essenciais</h3>
        </div>
        <div class="gallery">
          <div class="card">
            <img src="./assets/images/covers/cover8.jpeg" alt="" />
          </div>
          <div class="card">
            <img src="./assets/images/covers/cover39.jpeg" alt="" />
          </div>
          <div class="card">
            <img src="./assets/images/covers/cover40.jpeg" alt="" />
          </div>
          <div class="card">
            <img src="./assets/images/covers/cover42.jpeg" alt="" />
          </div>
          <div class="card">
            <img src="./assets/images/covers/cover43.jpeg" alt="" />
          </div>
        </div>
      </div>
      <div class="Filmes">
        <div>
          <h3 class="title">Filmes</h3>
        </div>
      </div>
      <div class="carousel">
        <div class="carousel-inner gallery">
          <div class="carousel-item card">
            <img src="./assets/images/covers/cover12.jpeg" alt="" />
          </div>
          <div class="carousel-item card">
            <img src="./assets/images/covers/cover13.jpeg" alt="" />
          </div>
          <div class="carousel-item card">
            <img src="./assets/images/covers/cover52.jpeg" alt="" />
          </div>
          <div class="carousel-item card">
            <img src="./assets/images/covers/cover51.jpeg" alt="" />
          </div>
          <div class="carousel-item card">
            <img src="./assets/images/covers/cover53.jpeg" alt="" />
          </div>
          <div class="carousel-item card">
            <img src="./assets/images/covers/cover53.jpeg" alt="" />
          </div>
          <div class="carousel-item card">
            <img src="./assets/images/covers/cover53.jpeg" alt="" />
          </div>
          <div class="carousel-item card">
            <img src="./assets/images/covers/cover53.jpeg" alt="" />
          </div>
          <div class="carousel-item card">
            <img src="./assets/images/covers/cover53.jpeg" alt="" />
          </div>
        </div>
        <button class="carousel-prev"></button>
        <button class="carousel-next"></button>
      </div>
    </main>
  </body>
  <footer>
    <div class="container">
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="" />
      </div>
    </div>
  </footer>
</html>
